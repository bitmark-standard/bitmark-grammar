version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:18.12-browsers
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "78:2a:69:f6:95:80:e3:1e:ad:42:a2:84:00:d9:c7:80"
      - run:
          name: Install dependencies
          command: npm ci
      - run: 
          name: Build
          command: npm run build
      - run: 
          name: Run tests
          command: cd src && node test-all.js
      - run:
          name: Git config
          command: |
            git config --global user.email "build@circleci.com" && \
            git config --global user.name "CircleCI"
      - run: 
          name: GitHub npm auth
          command: npm config set //npm.pkg.github.com/:_authToken $GITHUB_TOKEN
      - run:
          name: Update version
          command: git reset --hard && npm version patch
      - run:
          name: Publish npm package
          command: npm publish
      - run:
          name: Push to GitHub
          command: |
            git push origin master

workflows:
  version: 2
  pipeline:
    jobs:
      - build