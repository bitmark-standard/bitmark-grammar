name: npm-publish
on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://github.com
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
          access: "public"
          dry-run: true
